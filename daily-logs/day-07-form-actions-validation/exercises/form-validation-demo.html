<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
</head>
<body>

    <h2>User Feedback Form with Validation</h2>

    <p>
        <label for="fullName">Your Full Name:</label>
        <input type="text" id="fullName" name="fullName" required minlength="3"><br>
        <!-- Added required and minlength="3" -->
    </p>

    <p>
        <label for="emailAddress">Your Email:</label>
        <input type="email" id="emailAddress" name="emailAddress" required><br>
        <!-- Added required -->
    </p>

    <p>
        <label for="feedbackType">Type of Feedback:</label>
        <select id="feedbackType" name="feedbackType" required>
            <!-- Added required -->
            <option value="">--Please select an option--</option>
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
            <option value="question">Question</option>
            <option value="praise">Praise</option>
            <option value="other">Other</option>
        </select><br>
    </p>

    <p>
        <label for="feedbackDetails">Your Feedback (Please be detailed):</label><br>
        <textarea id="feedbackDetails" name="feedbackDetails" rows="8" cols="60" required minlength="10"></textarea><br>
        <!-- Added required and minlength="10" -->
    </p>

    <p>
        <label for="howHeard">How did you hear about us?</label>
        <select id="howHeard" name="howHeard" required>
            <!-- Added required -->
            <option value="">--Choose one--</option>
            <option value="socialMedia">Social Media</option>
            <option value="searchEngine">Search Engine</option>
            <option value="friend">Friend/Family</option>
            <option value="advertisement">Advertisement</option>
            <option value="other">Other</option>
        </select><br>
    </p>

    <p>
        <button type="submit">Submit Feedback</button>
    </p>

</body>
</html>
