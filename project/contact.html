    <h1>Contact Me</h1>
  </header>

  <main>
    <section>
      <!-- CONTACT SECTION -->       
      <p>Feel free to reach out using the form below:</p>

      <form action="#" method="post">
        <p>
        <label for="fullname">Your Name:</label><br>
        <input type="text" id="fullname" name="fullname" required>
      </p>
      <p>
        <label for="userEmail">Your Email:</label><br>
        <input type="email" id="userEmail" name="userEmail" required>
      </p>
      <p>
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="userMessage" rows="5" cols="40" required minlength="10"></textarea>
      </p>
      <p>
        <label for="contactReason">Reason for Contact:</label><br>
        <select id="contactReason" name="contactReason">
          <option value="">--Please choose an option--</option>
          <option value="general">General Inquiry</option>
          <option value="collaboration">Collaboration Opportunity</option>
          <option value="feedback">Website Feedback</option>
          <option value="other">Other</option>
        </select>
      </p>

      <fieldset>
        <legend>Preferred Contact Method:</legend><br>
        <p>
          <input type="radio" id="contactEmail" name="contactMethod" value="email">
          <label for="contactEmail">Email</label><br>
          <input type="radio" id="contactPhone" name="contactMethod" value="phone">
          <label for="contactPhone">Phone</label>
        </p>        
      </fieldset>

      <p>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
        <label for="newsletter">Subscribe to my newsletter</label>
      </p>

      <p>
        <button type="submit">Send Message</button>
      </p>
      </form>
    </section>
