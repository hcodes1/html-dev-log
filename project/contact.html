  <!-- CONTACT SECTION -->
  <h1>Contact Me</h1>
  <p>Feel free to reach out using the form below:</p>

  <form action="#" method="post">
    <p>
    <label for="fullname">Your Name:</label><br>
    <input type="text" id="fullname" name="fullname">
  </p>
  <p>
    <label for="userEmail">Your Email:</label><br>
    <input type="email" id="userEmail" name="userEmail">
  </p>
  <p>
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="userMessage" rows="5" cols="40"></textarea>
  </p>
  <p>
    <label for="contactReason">Reason for Contact:</label><br>
    <select id="contactReason" name="contactReason">
      <option value="">--Please choose an option--</option>
      <option value="general">General Inquiry</option>
      <option value="collaboration">Collaboration Opportunity</option>
      <option value="feedback">Website Feedback</option>
      <option value="other">Other</option>
    </select>
  </p>
</form>
